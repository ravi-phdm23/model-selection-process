# Production Configuration for Model Selection Pipeline
# Dataset: Australian Credit

# Project metadata
project:
  name: "Australian Credit Risk Analysis"
  output_dir: "output_australian_credit"
  random_seed: 42
  n_jobs: -1  # Use all CPU cores

# Data configuration
data:
  datasets:
    - path: "data/Australian Credit.csv"
      name: "Australian Credit"
      target_column: "target"

  # Data preprocessing
  preprocessing:
    handle_missing: true
    test_size: 0.3
    smote: true
    smote_k_neighbors: 5

# Model selection configuration
models:
  # Model groups to train
  groups:
    - lr          # Logistic Regression
    - RF          # Random Forest
    - XGB         # XGBoost
    # Add more as needed: adaboost, LGBM, SGB, KNN, DL, etc.

  # Benchmark selection criteria
  benchmark:
    primary_metric: "AUC"
    secondary_metrics:
      - "F1"
      - "KS"

# Analysis configuration
analysis:
  # Exploratory Data Analysis
  eda:
    enabled: true
    generate_profile: true
    feature_importance: true

  # SHAP Analysis
  shap:
    enabled: true
    global_plots: true
    plot_types:
      - bar
      - dot

  # Reliability Testing (optional - can be slow)
  reliability:
    enabled: false  # Set to true when Phase 4 is implemented
    n_permutations: 50

  # Local SHAP Analysis (optional)
  local_shap:
    enabled: false  # Set to true when Phase 5 is implemented
    instances: []

# Report generation
report:
  latex:
    enabled: true
    compile_pdf: false  # Will enable when Phase 5 is implemented

# Logging
logging:
  level: "INFO"
  log_file: "pipeline.log"
  console_output: true

# Multi-Dataset Configuration for Model Selection Pipeline
# Testing pipeline with multiple datasets

# Project metadata
project:
  name: "Multi-Dataset Credit Risk Analysis"
  output_dir: "output_multi_dataset"
  random_seed: 42
  n_jobs: -1

# Data configuration - 3 datasets
data:
  datasets:
    - path: "data/Australian Credit.csv"
      name: "Australian Credit"
      target_column: "target"
    
    - path: "data/german_credit_record.csv"
      name: "German Credit"
      target_column: "target"
    
    - path: "data/hmeq.csv"
      name: "HMEQ"
      target_column: "target"

  # Data preprocessing
  preprocessing:
    handle_missing: true
    test_size: 0.3
    smote: true
    smote_k_neighbors: 5

# Model selection configuration
models:
  groups:
    - lr
    - RF
    - XGB

  benchmark:
    primary_metric: "AUC"
    secondary_metrics:
      - "F1"
      - "KS"

# Analysis configuration
analysis:
  eda:
    enabled: true
    generate_profile: false  # Disabled for faster testing
    feature_importance: true

  shap:
    enabled: true
    global_plots: true
    plot_types:
      - bar
      - dot
    max_display: 20

  reliability:
    enabled: true
    n_permutations: 30  # Reduced for faster testing

  local_shap:
    enabled: true
    instances: []  # Empty = random sampling
    n_random: 3  # Analyze 3 random instances per dataset

# Report generation
report:
  latex:
    enabled: true
    compile_pdf: true
    include_narratives: false

# Logging
logging:
  level: "INFO"
  log_file: "pipeline.log"
  console_output: true

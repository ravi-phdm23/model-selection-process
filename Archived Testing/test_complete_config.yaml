# Complete Pipeline Test Configuration
# Tests all stages with 1 dataset

project:
  name: "Complete Pipeline Test"
  output_dir: "output_complete_test"
  random_seed: 42
  n_jobs: -1

data:
  datasets:
    - path: "data/Australian Credit.csv"
      name: "Australian Credit"
      target_column: "target"

  preprocessing:
    handle_missing: true
    test_size: 0.3
    smote: true
    smote_k_neighbors: 5

models:
  groups:
    - lr

  benchmark:
    primary_metric: "AUC"
    secondary_metrics:
      - "F1"
      - "KS"

analysis:
  eda:
    enabled: true
    generate_profile: false
    feature_importance: true

  shap:
    enabled: true
    global_plots: true
    plot_types:
      - bar
      - dot
    max_display: 20

  reliability:
    enabled: true
    n_permutations: 20

  local_shap:
    enabled: true
    instances: []
    n_random: 2

report:
  latex:
    enabled: true
    compile_pdf: true
    include_narratives: false

logging:
  level: "INFO"
  log_file: "pipeline.log"
  console_output: true

project:
  name: Single Dataset Test - Australian
  output_dir: test_results/single_australian
  random_seed: 42
  n_jobs: -1
data:
  datasets:
  - path: data/Australian Credit.csv
    name: Australian Credit
    target_column: target
  preprocessing:
    handle_missing: true
    test_size: 0.3
    smote: true
    smote_k_neighbors: 5
models:
  groups:
  - lr
  - RF
  benchmark:
    primary_metric: AUC
    secondary_metrics:
    - F1
    - KS
analysis:
  eda:
    enabled: true
    feature_importance: true
    generate_profile: true
  shap:
    enabled: true
    plot_types:
    - bar
    - dot
    max_display: 20
    global_plots: true
  reliability:
    enabled: true
    n_permutations: 20
  local_shap:
    enabled: true
    n_random: 2
    instances: []
report:
  latex:
    enabled: true
    compile_pdf: true
    include_narratives: false
logging:
  level: INFO
  log_file: pipeline.log
  console_output: true

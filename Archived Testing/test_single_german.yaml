# Single Dataset Test - German Credit
# Test with categorical features

project:
  name: "Single Dataset Test - German"
  output_dir: "test_results/single_german"
  random_seed: 42
  n_jobs: -1

data:
  datasets:
    - path: "data/german_credit_record.csv"
      name: "German Credit"
      target_column: "target"

  preprocessing:
    handle_missing: true
    test_size: 0.3
    smote: true
    smote_k_neighbors: 5

models:
  groups:
    - lr
    - RF

  benchmark:
    primary_metric: "AUC"
    secondary_metrics:
      - "F1"
      - "KS"

analysis:
  eda:
    enabled: true
    feature_importance: true

  shap:
    enabled: true
    plot_types: [bar, dot]
    max_display: 20

  reliability:
    enabled: true
    n_permutations: 20

  local_shap:
    enabled: true
    n_random: 2

report:
  latex:
    enabled: true
    compile_pdf: true
    include_narratives: false

logging:
  level: "INFO"
  log_file: "pipeline.log"
  console_output: true

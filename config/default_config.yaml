# Model Selection Pipeline - Default Configuration
# Copy this file and customize for your needs

# Project metadata
project:
  name: "Credit Risk Model Selection"
  output_dir: "output_pipeline"  # Output directory for this run
  random_seed: 42
  n_jobs: -1  # CPU cores (-1 = all available)

# Data configuration
data:
  datasets:
    - path: "data/Australian Credit.csv"
      name: "Australian Credit"
      target_column: "A15"

  # Data preprocessing
  preprocessing:
    handle_missing: true
    test_size: 0.3
    smote: true
    smote_k_neighbors: 5

# Model selection configuration
models:
  # Which model groups to run
  groups:
    - lr
    - RF
    - XGB

  # Benchmark selection criteria
  benchmark:
    primary_metric: "AUC"
    secondary_metrics:
      - "F1"
      - "KS"

# Analysis configuration
analysis:
  # Exploratory Data Analysis
  eda:
    enabled: true
    generate_profile: true
    feature_importance: true

  # SHAP Analysis
  shap:
    enabled: true
    global_plots: true
    plot_types:
      - bar
      - dot

  # Reliability Testing (optional, slower)
  reliability:
    enabled: false
    n_permutations: 50

  # Local SHAP Analysis (optional)
  local_shap:
    enabled: false
    instances: []

# Report generation
report:
  latex:
    enabled: true
    compile_pdf: true  # Requires pdflatex

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "pipeline.log"
  console_output: true

# Test Configuration for Phase 3
# Quick test with 1 dataset and 1 model group

project:
  name: "Phase 3 Test"
  output_dir: "output_test_phase3"
  random_seed: 42
  n_jobs: -1

data:
  datasets:
    - path: "data/Australian Credit.csv"
      name: "Australian Credit"
      target_column: "target"

  preprocessing:
    handle_missing: true
    test_size: 0.3
    smote: true
    smote_k_neighbors: 5

models:
  groups:
    - lr

  benchmark:
    primary_metric: "AUC"
    secondary_metrics:
      - "F1"
      - "KS"

analysis:
  eda:
    enabled: true
    generate_profile: false
    feature_importance: true

  shap:
    enabled: false

  reliability:
    enabled: false

  local_shap:
    enabled: false

report:
  latex:
    enabled: false

logging:
  level: "INFO"
  log_file: "pipeline.log"
  console_output: true
